<div class="d-flex">
  <nav
    class="d-flex flex-column shadow-sm p-3"
    style="
      background-color: #ffefcb;
      width: 250px;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    "
    *ngIf="showNav"
  >
    <div class="text-center mb-4">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img
          src="assets/img/logo.png"
          alt="logo"
          style="width: 100px; height: auto"
        />
      </a>
      <span class="text-dark fw-bold" style="font-size: 1.5rem"
        >Bookin'otel</span
      >
    </div>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a
          class="nav-link fw-bold text-center"
          href="#"
          style="border-bottom: 2px solid #000000"
          routerLink="/hotels"
        >
          <i class="bi bi-house-door" style="font-size: 1.5rem; color: black;"></i>
        </a>
      </li>

      <li class="nav-item mb-2">
        <a
          class="nav-link fw-bold text-center"
          href="#"
          style="border-bottom: 2px solid #000000"
          routerLink="/admin"
        >
          <i class="bi bi-person-badge" style="font-size: 1.5rem; color: black;"></i>
        </a>
      </li>
    </ul>

    <div class="mt-auto">
      <div *ngIf="this.authService.isAdmin()" class="mb-2">
        <a
          href="#"
          routerLink="/admin"
          class="btn btn-warning fw-bold w-100"
          >Admin</a
        >
      </div>
      <a
        class="btn btn-outline-danger fw-bold w-100"
        href="#"
        routerLink="/login"
      >
        {{ this.authService.isConnected() ? "DÃ©connexion" : "Connexion" }}
      </a>
    </div>
  </nav>

  <div
    class="flex-grow-1"
    style=" min-height: 100vh; padding-bottom: 60px"
  >
    <router-outlet></router-outlet>
  </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
